baseURL: /
languageCode: en-us
title: Harbor
theme: harbor
params:
  repo: https://github.com/goharbor/harbor
  hero:
    tagline: Harbor
    subTagline: Our mission is to be the most secure, performant, scalable, and available cloud native repository for Kubernetes
    primaryButton: 
      buttonText: Get Started
      buttonHref: /#getting-started
      target: _self
    secondaryButton: 
      buttonText: Download Now
      buttonHref:  https://github.com/goharbor/harbor/releases
      target: _Blank
    image: illustrations/worker.svg
    bottomIcons:
    - logos/clients/systek.svg
    - logos/clients/tribe.svg
    - logos/clients/kromo.svg
    - logos/clients/infinite.svg
    - logos/clients/gutwork.svg
    showGithubEmbed: false
  navbar:
    buttonText: Get Started
    buttonLink: "#getting-started"
    buttonNewTab: false
    logo:
      src: logos/harbor-logo-white.svg
      alt: Main navbar logo
    links:
    - text: Community
      url: /community
    - text: Docs
      url: /docs
    - text: Blogs
      url: /blogs
    - text: Demo
      dropdown: true
      links:
      - title: Dropdown item 1
        url: /demo-item-1
      - title: Dropdown item 2
        url: /demo-item-2
      - title: Dropdown item 3
        url: /demo-item-3
      hide: true
  keyfeatures:
    title: Key Features
    categories:
    - category: Security
      width: one-third
      features: 
        - title: Security and vulnerability analysis
          logo: /img/icons/security-icon.svg
        - title: Content signing and validation
          logo: /img/icons/multi-content-icon.svg
    - category: Management
      width: two-thirds
      features:
        - title: Multi-tenant
          logo: /img/icons/multi-tenant-icon.svg
        - title: Extensible API and web UI
          logo: /img/icons/extensible-api-icon.svg
        - title: ​Image replication across multiple Harbor instances
          logo: /img/icons/image-replication-icon.svg
        - title: ​Identity integration and role-based access control
          logo: /img/icons/international-icon.svg
  testimonials:
  - logo: /img/logos/clients/netease-cloud.png
    quote: Harbor provides rich functions in container image management. It solves our challenges of transferring images and Helm charts between container clusters. Harbor does allow us to save a lot of resources in image repository. The community is very active and the features are constantly being improved.
    citation: Netease Cloud
  - logo: /img/logos/users-partners/caicloud-logo.png
    quote: In Caicloud’s product of cloud native platform, we leveraged Harbor to implement the capability of image management, including Harbor's image synchronization and vulnerability scanning function. Delivered as an important component in our product, Harbor has been used by many enterprise customers.
    citation: Caicloud
  - logo: /img/logos/clients/360-total-security.png
    quote: Through Harbor’s Web UI, we can conveniently manage the access rights of projects, members and images. We take advantage of Harbor’s remote replication features to create replicas of image repository in data centers across different regions.
    citation: 360 Total Security
